<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather_DarkSky</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--<link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Heebo|Mallanna|Quicksand" rel="stylesheet">
<body>
<div class="container">

  <div class="wrap">
      <div class="wrap-place-date">
          <div id="found-city"></div>
          <div id="date">date</div>
      </div>
    <div class="wrap-weather">
        <div id="notsupport"></div>
        <div id="weather">Current weather</div>
    <div class="wrap-indexes">
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="pressure"></div>
        <div id="precipitation"></div>
        <div id="wind-speed"> </div>
    </div>
   </div>
  </div>

    <div class="buttons">
        <button type="button" class="btn btn-dark" id="yesterday">Yesterday</button>
        <button type="button" class="btn btn-dark" id="today">Today</button>
        <button type="button" class="btn btn-dark" id="tomorrow">Tomorrow</button>
    </div>
  </div>

<script src="scripts/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</body>
</html>
